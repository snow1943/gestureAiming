    <script>
        // ==================== å…¨å±€é…ç½® ====================
        const CONFIG = {
            PARTICLE_COUNT: 12000,
            PARTICLE_SIZE: 2.4,
            LERP_FACTOR: 0.16,
            REPULSION_STRENGTH: 80,
            REPULSION_RADIUS: 150,

            BASKETBALL_RADIUS: 180,
        };

        // ==================== Three.js åœºæ™¯åˆå§‹åŒ– ====================
        let scene, camera, renderer, particles, particleSystem;
        let particlePositions, particleColors, particleVelocities;
        let targetPositions = [];
        let currentTargetColor = new THREE.Color(0x00FFFF);

        function initThreeJS() {
            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                2000
            );
            camera.position.z = 500;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // åˆå§‹åŒ–ç²’å­ç³»ç»Ÿ
            initParticles();

            // çª—å£å¤§å°è°ƒæ•´
            window.addEventListener('resize', onWindowResize);
        }

        function initParticles() {
            const geometry = new THREE.BufferGeometry();
            particlePositions = new Float32Array(CONFIG.PARTICLE_COUNT * 3);
            particleColors = new Float32Array(CONFIG.PARTICLE_COUNT * 3);
            particleVelocities = [];

            // éšæœºåˆå§‹åŒ–ç²’å­
            for (let i = 0; i < CONFIG.PARTICLE_COUNT; i++) {
                particlePositions[i * 3] = (Math.random() - 0.5) * 1000;
                particlePositions[i * 3 + 1] = (Math.random() - 0.5) * 1000;
                particlePositions[i * 3 + 2] = (Math.random() - 0.5) * 200;

                particleColors[i * 3] = 0;
                particleColors[i * 3 + 1] = 1;
                particleColors[i * 3 + 2] = 1;

                particleVelocities.push({ x: 0, y: 0, z: 0 });
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(particlePositions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(particleColors, 3));

            const material = new THREE.PointsMaterial({
                size: CONFIG.PARTICLE_SIZE,
                blending: THREE.AdditiveBlending,
                transparent: true,
                vertexColors: true,
                depthWrite: false
            });

            particleSystem = new THREE.Points(geometry, material);
            scene.add(particleSystem);

            // é»˜è®¤ç”Ÿæˆ"Hello"æ–‡å­—
            generateTextTarget("Hello", 0x00FFFF);
        }

        function onWindowResize() {

        // ==================== æ–‡å­—åæ ‡ç”Ÿæˆå™¨ ====================
        function generateTextCoordinates(text, fontSize = CONFIG.TEXT_FONT_SIZE) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            canvas.width = 2400;
            canvas.height = 800;

            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.font = `bold ${fontSize}px Arial`;
            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(text, canvas.width / 2, canvas.height / 2);

            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const pixels = imageData.data;
            const coordinates = [];

            // é‡‡æ ·é—´éš”ï¼ˆé¿å…ç‚¹å¤ªå¯†é›†ï¼‰
            const step = 3;

            for (let y = 0; y < canvas.height; y += step) {
                for (let x = 0; x < canvas.width; x += step) {
                    const index = (y * canvas.width + x) * 4;
                    const brightness = pixels[index];

                    if (brightness > 128) {
                        coordinates.push({
                            x: (x - canvas.width / 2) * 0.8,
                            y: -(y - canvas.height / 2) * 0.8,
                            z: 0
                        });
                    }
                }
            }

            return coordinates;
        }

        function generateTextTarget(text, color) {
            targetPositions = generateTextCoordinates(text);
            currentTargetColor = new THREE.Color(color);

            // å¦‚æœç›®æ ‡ç‚¹å°‘äºç²’å­æ•°ï¼Œéšæœºå¡«å……
            while (targetPositions.length < CONFIG.PARTICLE_COUNT) {
                const randomIndex = Math.floor(Math.random() * targetPositions.length);
                targetPositions.push({ ...targetPositions[randomIndex] });
            }

            // å¦‚æœç›®æ ‡ç‚¹å¤šäºç²’å­æ•°ï¼Œéšæœºé‡‡æ ·
            if (targetPositions.length > CONFIG.PARTICLE_COUNT) {
                const sampled = [];
                for (let i = 0; i < CONFIG.PARTICLE_COUNT; i++) {
                    const randomIndex = Math.floor(Math.random() * targetPositions.length);
                    sampled.push(targetPositions[randomIndex]);
                }
                targetPositions = sampled;
            }
        }

        // ==================== æ–æ³¢é‚£å¥‘çƒåˆ†å¸ƒ ====================
        function generateFibonacciSphere(samples, radius) {
            const points = [];
            const phi = Math.PI * (3 - Math.sqrt(5)); // é»„é‡‘è§’

            for (let i = 0; i < samples; i++) {
                const y = 1 - (i / (samples - 1)) * 2;
                const radiusAtY = Math.sqrt(1 - y * y);
                const theta = phi * i;

                points.push({
                    x: Math.cos(theta) * radiusAtY * radius,
                    y: y * radius,
                    z: Math.sin(theta) * radiusAtY * radius
                });
            }

            return points;
        }

        // ==================== å¥‡å¼‚åšå£«ä¼ é€é—¨ç”Ÿæˆå™¨ ====================
        function generateGallifreyan(samples, baseRadius) {
            const points = [];

            // å¤šå±‚èºæ—‹åœ†ç¯ï¼ˆ5å±‚ï¼‰- æ¯å±‚æœ‰ä¸åŒçš„æ—‹è½¬æ–¹å‘
            const rings = 5;
            const particlesPerRing = Math.floor(samples * 0.15);

            for (let ring = 0; ring < rings; ring++) {
                const ringRadius = baseRadius * (0.5 + ring * 0.3);
                const spiralTurns = 3 + ring; // å¤–åœˆèºæ—‹æ›´å¤š

                for (let i = 0; i < particlesPerRing; i++) {
                    const t = i / particlesPerRing;
                    const angle = t * Math.PI * 2 * spiralTurns;

                    // èºæ—‹åŠå¾„å˜åŒ–
                    const r = ringRadius * (0.8 + Math.sin(t * Math.PI * 4) * 0.2);

                    points.push({
                        x: Math.cos(angle) * r,
                        y: Math.sin(angle) * r,
                        z: Math.sin(t * Math.PI * 6) * 20, // Zè½´æ³¢åŠ¨
                        layer: ring, // å±‚çº§ä¿¡æ¯
                        type: 'ring' // ç±»å‹ï¼šåœ†ç¯
                    });
                }
            }

            // å¤–åœˆå‘å°„ç²’å­ï¼ˆçƒŸèŠ±æ•ˆæœï¼‰- å½¢æˆæ˜æ˜¾çš„åœ†ç¯
            const sparkCount = Math.floor(samples * 0.45); // å¢åŠ åˆ°45%ï¼Œè®©åœ†ç¯æ›´æ˜æ˜¾
            for (let i = 0; i < sparkCount; i++) {
                // å‡åŒ€åˆ†å¸ƒå½¢æˆåœ†ç¯
                const angle = (i / sparkCount) * Math.PI * 2;
                const distance = baseRadius * 1.4;

                points.push({
                    x: Math.cos(angle) * distance,
                    y: Math.sin(angle) * distance,
                    z: (Math.random() - 0.5) * 10, // å‡å°Zè½´åç§»
                    layer: 99, // ç‰¹æ®Šå±‚çº§
                    type: 'spark', // ç±»å‹ï¼šç«èŠ±
                    sparkAngle: angle // å‘å°„è§’åº¦
                });
            }

            // ç¬¦æ–‡åœ†ç¯ï¼ˆ8ä¸ªå°åœ†ï¼‰
            const runeCircles = 8;
            const runePoints = Math.floor(samples * 0.08);
            for (let c = 0; c < runeCircles; c++) {
                const centerAngle = (c / runeCircles) * Math.PI * 2;
                const centerDist = baseRadius * 1.2;
                const centerX = Math.cos(centerAngle) * centerDist;
                const centerY = Math.sin(centerAngle) * centerDist;
                const runeRadius = baseRadius * 0.12;

                for (let i = 0; i < runePoints; i++) {
                    const angle = (i / runePoints) * Math.PI * 2;
                    points.push({
                        x: centerX + Math.cos(angle) * runeRadius,
                        y: centerY + Math.sin(angle) * runeRadius,
                        z: 0,
                        layer: 3, // ä¸­å±‚
                        type: 'rune'
                    });
                }
            }

            // ä¸­å¿ƒé»‘æ´æ•ˆæœï¼ˆå¯†é›†ç²’å­ï¼‰
            const centerPoints = Math.floor(samples * 0.12);
            for (let i = 0; i < centerPoints; i++) {
                const angle = Math.random() * Math.PI * 2;
                const r = Math.random() * baseRadius * 0.3;
                points.push({
                    x: Math.cos(angle) * r,
                    y: Math.sin(angle) * r,
                    z: (Math.random() - 0.5) * 15,
                    layer: 0, // å†…å±‚
                    type: 'center'
                });
            }

            // å¤–åœˆå…‰æ™•
            const haloPoints = Math.floor(samples * 0.12);
            for (let i = 0; i < haloPoints; i++) {
                const angle = (i / haloPoints) * Math.PI * 2;
                const r = baseRadius * 1.5 + (Math.random() - 0.5) * 20;
                points.push({
                    x: Math.cos(angle) * r,
                    y: Math.sin(angle) * r,
                    z: (Math.random() - 0.5) * 10,
                    layer: 4, // å¤–å±‚
                    type: 'halo'
                });
            }

            // å¡«å……å‰©ä½™ç²’å­
            while (points.length < samples) {
                const angle = Math.random() * Math.PI * 2;
                const r = Math.random() * baseRadius * 1.5;
                points.push({
                    x: Math.cos(angle) * r,
                    y: Math.sin(angle) * r,
                    z: (Math.random() - 0.5) * 25,
                    layer: Math.floor(Math.random() * 5),
                    type: 'fill'
                });
            }

            // éšæœºé‡‡æ ·åˆ°ç›®æ ‡æ•°é‡
            if (points.length > samples) {
                const sampled = [];
                for (let i = 0; i < samples; i++) {
                    const randomIndex = Math.floor(Math.random() * points.length);
                    sampled.push(points[randomIndex]);
                    points.splice(randomIndex, 1);
                }
                return sampled;
            }

            return points;
        }

        // ==================== MediaPipe Hands åˆå§‹åŒ– ====================
        let hands, camera_utils;
        let leftHandData = null;
        let rightHandData = null;

        async function initMediaPipe() {
            const videoElement = document.getElementById('video-preview');
            const videoBackground = document.getElementById('video-background');

            hands = new Hands({
                locateFile: (file) => {
                    return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
                }
            });

            hands.setOptions({
                maxNumHands: 2,
                modelComplexity: 1,
                minDetectionConfidence: 0.7,
                minTrackingConfidence: 0.5
            });

            hands.onResults(onHandsResults);

            const camera = new Camera(videoElement, {
                onFrame: async () => {
                    await hands.send({ image: videoElement });
                },
                width: 1280,
                height: 720
            });

            camera.start();

            // åŒæ­¥è§†é¢‘æµåˆ°èƒŒæ™¯
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    videoBackground.srcObject = stream;
                })
                .catch(err => {
                    console.error('æ— æ³•è®¿é—®æ‘„åƒå¤´:', err);
                });

            // éšè—åŠ è½½æç¤º
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
            }, 2000);
        }

        // ==================== æ‰‹åŠ¿æ£€æµ‹ç»“æœå¤„ç† ====================
        function onHandsResults(results) {
            leftHandData = null;
            rightHandData = null;

            if (results.multiHandLandmarks && results.multiHandedness) {
                for (let i = 0; i < results.multiHandLandmarks.length; i++) {
                    const landmarks = results.multiHandLandmarks[i];
                    const handedness = results.multiHandedness[i].label; // "Left" or "Right"

                    const handData = {
                        landmarks: landmarks,
                        extendedFingers: countExtendedFingers(landmarks),
                        indexTip: landmarks[8], // é£ŸæŒ‡æŒ‡å°–
                        palmCenter: landmarks[9] // æ‰‹æŒä¸­å¿ƒ
                    };

                    // MediaPipeçš„Left/Rightæ˜¯é•œåƒçš„ï¼Œéœ€è¦äº¤æ¢
                    if (handedness === 'Right') {
                        leftHandData = handData;
                    } else {
                        rightHandData = handData;
                    }
                }
            }

            updateHUD();
        }

        // ==================== æ‰‹æŒ‡æ£€æµ‹ç®—æ³•ï¼ˆæ”¹è¿›ç‰ˆï¼‰ ====================
        function countExtendedFingers(landmarks) {
            let count = 0;

            // æ‰‹è…•ä½ç½®
            const wrist = landmarks[0];

            // è®¡ç®—è·ç¦»å¹³æ–¹çš„è¾…åŠ©å‡½æ•°
            function distSq(a, b) {
                const dx = a.x - b.x;
                const dy = a.y - b.y;
                return dx * dx + dy * dy;
            }

            // æ‹‡æŒ‡æ£€æµ‹ï¼šæ¯”è¾ƒæŒ‡å°–(4)åˆ°æ‰‹è…•çš„è·ç¦» vs IPå…³èŠ‚(3)åˆ°æ‰‹è…•çš„è·ç¦»
            // ä¼¸ç›´æ—¶æŒ‡å°–åº”è¯¥æ›´è¿œ
            const thumbTipDist = distSq(landmarks[4], wrist);
            const thumbIPDist = distSq(landmarks[3], wrist);
            const thumbMCPDist = distSq(landmarks[2], wrist);

            // æ‹‡æŒ‡ä¼¸ç›´ï¼šæŒ‡å°–æ¯”IPå…³èŠ‚è¿œç¦»æ‰‹è…•ï¼Œä¸”æ•´ä½“å¼ å¼€
            if (thumbTipDist > thumbIPDist * 1.2 && thumbTipDist > thumbMCPDist * 1.5) {
                count++;
            }

            // å…¶ä»–å››æŒ‡ï¼šæ¯”è¾ƒæŒ‡å°–åˆ°æ‰‹è…•çš„è·ç¦» vs PIPå…³èŠ‚åˆ°æ‰‹è…•çš„è·ç¦»
            // ä¼¸ç›´æ—¶æŒ‡å°–åº”è¯¥æ¯”PIPå…³èŠ‚è¿œç¦»æ‰‹è…•
            const fingerTips = [8, 12, 16, 20];   // é£ŸæŒ‡ã€ä¸­æŒ‡ã€æ— åæŒ‡ã€å°æŒ‡æŒ‡å°–
            const fingerPIPs = [6, 10, 14, 18];   // å¯¹åº”çš„PIPå…³èŠ‚
            const fingerMCPs = [5, 9, 13, 17];    // å¯¹åº”çš„MCPå…³èŠ‚ï¼ˆæŒ‡æ ¹ï¼‰

            for (let i = 0; i < fingerTips.length; i++) {
                const tipDist = distSq(landmarks[fingerTips[i]], wrist);
                const pipDist = distSq(landmarks[fingerPIPs[i]], wrist);
                const mcpDist = distSq(landmarks[fingerMCPs[i]], wrist);

                // æ‰‹æŒ‡ä¼¸ç›´çš„æ¡ä»¶ï¼šæŒ‡å°–æ¯”PIPå…³èŠ‚è¿œç¦»æ‰‹è…•ï¼Œä¸”æ˜æ˜¾å¼ å¼€
                if (tipDist > pipDist * 1.1 && tipDist > mcpDist * 1.3) {
                    count++;
                }
            }

            return count;
        }

        // ==================== HUD æ›´æ–° ====================
        function updateHUD() {
            // å·¦æ‰‹çŠ¶æ€
            if (leftHandData) {
                const fingers = leftHandData.extendedFingers;
                document.getElementById('left-hand-status').textContent = 'DETECTED';
                document.getElementById('left-hand-detail').textContent = `Fingers: ${fingers}`;

                // åªæœ‰æ£€æµ‹åˆ°å·¦æ‰‹æ—¶æ‰å¤„ç†æ‰‹åŠ¿
                handleLeftHandGesture(fingers);
            } else {
                document.getElementById('left-hand-status').textContent = 'NOT DETECTED';
                document.getElementById('left-hand-detail').textContent = '-';
                // å·¦æ‰‹æœªæ£€æµ‹æ—¶é»˜è®¤æ˜¾ç¤ºHello
                if (currentText !== 'Hello') {
                    currentText = 'Hello';
                    generateTextTarget('Hello', 0x00FFFF);
                }
            }

            // å³æ‰‹çŠ¶æ€
            if (rightHandData) {
                const fingers = rightHandData.extendedFingers;
                const isPortalMode = fingers === 5;
                document.getElementById('right-hand-status').textContent = isPortalMode ? 'PORTAL ğŸ”¥' : 'DETECTED';
                document.getElementById('right-hand-status').style.color = isPortalMode ? '#FF6600' : '#00FF88';
                document.getElementById('right-hand-detail').textContent = `Fingers: ${fingers}`;
            } else {
                document.getElementById('right-hand-status').textContent = 'NOT DETECTED';
                document.getElementById('right-hand-status').style.color = '#00FF88';
                document.getElementById('right-hand-detail').textContent = '-';
            }
        }

        // ==================== å·¦æ‰‹æ‰‹åŠ¿å¤„ç† ====================
        let currentMode = 'text';
        let currentText = 'Hello';

        function handleLeftHandGesture(fingerCount) {
            let newText = currentText;
            let newColor = 0x00FFFF;

            switch (fingerCount) {
                case 0:
                    newText = 'Hello';
                    newColor = 0x00FFFF; // éœ“è™¹è“
                    currentMode = 'text';
                    break;
                case 1:
                    newText = 'æˆ‘æ˜¯Aiming';
                    newColor = 0xFFFF00; // éœ“è™¹é»„
                    currentMode = 'text';
                    break;
                case 2:
                    newText = 'å¤ªæœ‰ç”¨äº†';
                    newColor = 0xFF00FF; // éœ“è™¹ç²‰
                    currentMode = 'text';
                    break;
                case 3:
                    newText = 'å†è§';
                    newColor = 0x00FF88; // éœ“è™¹ç»¿
                    currentMode = 'text';
                    break;
                case 4:
                    newText = 'Good Job';
                    newColor = 0xFF6600; // æ©™è‰²
                    currentMode = 'text';
                    break;
                case 5:
                    newText = 'Amazing';
                    newColor = 0xFF0088; // ç«çº¢è‰²
                    currentMode = 'text';
                    break;
            }

            if (currentMode === 'text' && newText !== currentText) {
                currentText = newText;
                generateTextTarget(newText, newColor);
            }
        }

        // ==================== ç²’å­åŠ¨ç”»æ›´æ–° ====================
        let time = 0;
        let frameCount = 0;
        let rightHandMode = 'normal'; // 'normal' or 'nebula'
        let comboMode = false; // åŒæ‰‹ç»„åˆæ¨¡å¼

        function updateParticles() {
            time += 0.016;
            frameCount++;

            // æ£€æµ‹ä¼ é€é—¨æ¨¡å¼ï¼ˆåªéœ€å³æ‰‹å¼ å¼€5æŒ‡ï¼‰
            const rightFingers = rightHandData ? rightHandData.extendedFingers : 0;
            comboMode = rightFingers === 5;

            // è°ƒè¯•ï¼šåœ¨æ§åˆ¶å°è¾“å‡ºæ‰‹æŒ‡æ•°é‡
            if (rightHandData && frameCount % 30 === 0) {
                console.log('Right hand fingers:', rightFingers, 'Portal mode:', comboMode);
            }

            // æ£€æµ‹å³æ‰‹æ¨¡å¼ï¼ˆæ˜Ÿäº‘æ¨¡å¼å·²è¢«ä¼ é€é—¨æ›¿ä»£ï¼Œä¸å†éœ€è¦ï¼‰
            rightHandMode = 'normal';

            const positions = particleSystem.geometry.attributes.position.array;
            const colors = particleSystem.geometry.attributes.color.array;

            for (let i = 0; i < CONFIG.PARTICLE_COUNT; i++) {
                const i3 = i * 3;

                let targetX, targetY, targetZ;
                let targetColor = currentTargetColor;

                // ========== åŒæ‰‹ç»„åˆï¼šå¥‡å¼‚åšå£«ä¼ é€é—¨æ¨¡å¼ ==========
                if (comboMode) {
                    // ç”Ÿæˆä¼ é€é—¨ç›®æ ‡ä½ç½®
                    if (!window.gallifreyanTargets || window.gallifreyanTargets.length !== CONFIG.PARTICLE_COUNT) {
                        window.gallifreyanTargets = generateGallifreyan(CONFIG.PARTICLE_COUNT, CONFIG.BASKETBALL_RADIUS);
                    }

                    const particleData = window.gallifreyanTargets[i];

                    // æ ¹æ®å±‚çº§åº”ç”¨ä¸åŒçš„æ—‹è½¬
                    const layer = particleData.layer || 0;
                    const type = particleData.type || 'fill';

                    // ä¸åŒå±‚çš„æ—‹è½¬é€Ÿåº¦å’Œæ–¹å‘ï¼ˆåŠ å¿«20å€ï¼‰
                    const rotationSpeeds = [0.4, -0.3, 0.5, -0.2, 0.6]; // äº¤æ›¿æ–¹å‘ï¼Œé€Ÿåº¦æé«˜20å€
                    const rotationSpeed = rotationSpeeds[layer % 5] || 0.4;

                    // è®¡ç®—æ—‹è½¬åçš„ä½ç½®
                    const baseX = particleData.x;
                    const baseY = particleData.y;
                    const distance = Math.sqrt(baseX * baseX + baseY * baseY);
                    const baseAngle = Math.atan2(baseY, baseX);
                    const rotatedAngle = baseAngle + rotationSpeed * time;

                    // ç«èŠ±ç²’å­æ²¿åˆ‡çº¿æ–¹å‘ç”©å‡ºï¼ˆæƒ¯æ€§æ•ˆæœï¼‰
                    if (type === 'spark') {
                        // å¤–åœˆæ—‹è½¬é€Ÿåº¦ï¼ˆæœ€å¿«çš„ä¸€å±‚ï¼‰- æ›´å¿«
                        const outerRotationSpeed = 0.8;
                        const currentAngle = baseAngle + outerRotationSpeed * time;

                        // ç«èŠ±å‘å°„è·ç¦»ï¼ˆä»å¤–åœˆå‘å¤–ï¼‰- æ›´å¿«
                        const sparkProgress = (time * 6 + i * 0.1) % 8; // å¾ªç¯å‘¨æœŸæ›´å¿«
                        const sparkDistance = CONFIG.BASKETBALL_RADIUS * 1.4 + sparkProgress * 30;

                        // åˆ‡çº¿æ–¹å‘ï¼ˆå‚ç›´äºåŠå¾„æ–¹å‘ï¼‰
                        const tangentAngle = currentAngle + Math.PI / 2; // åˆ‡çº¿æ–¹å‘
                        const radialAngle = currentAngle; // å¾„å‘

                        // æ··åˆå¾„å‘å’Œåˆ‡çº¿æ–¹å‘ï¼Œåˆ›é€ ç”©å‡ºæ•ˆæœ
                        const mixRatio = Math.min(sparkProgress / 2, 1); // æ›´å¿«è½¬å‘åˆ‡çº¿
                        const finalAngle = radialAngle * (1 - mixRatio) + tangentAngle * mixRatio;

                        targetX = Math.cos(currentAngle) * CONFIG.BASKETBALL_RADIUS * 1.4 +
                            Math.cos(finalAngle) * sparkProgress * 40;
                        targetY = Math.sin(currentAngle) * CONFIG.BASKETBALL_RADIUS * 1.4 +
                            Math.sin(finalAngle) * sparkProgress * 40;
                        targetZ = particleData.z + Math.sin(time * 2 + i) * 5;

                        // ç«èŠ±é¢œè‰²ï¼šæ·¡é»„è‰²ï¼ˆåƒç«èŠ±ä¸€æ ·ï¼‰
                        targetColor = new THREE.Color(0xFFFF99);
                    } else {
                        // å…¶ä»–ç²’å­åº”ç”¨æ—‹è½¬
                        targetX = Math.cos(rotatedAngle) * distance;
                        targetY = Math.sin(rotatedAngle) * distance;
                        targetZ = particleData.z;
                    }

                    // å¥‡å¼‚åšå£«ä¼ é€é—¨é¢œè‰²ï¼šé‡‘æ©™è‰²ç«èŠ±æ¸å˜ï¼ˆéç«èŠ±ç²’å­ï¼‰
                    if (type !== 'spark') {
                        const distFromCenter = distance;
                        const maxDist = CONFIG.BASKETBALL_RADIUS * 1.5;
                        const colorMix = Math.min(distFromCenter / maxDist, 1);

                        // ä»äº®é‡‘è‰²(å†…)åˆ°æ©™çº¢è‰²(å¤–)æ¸å˜ï¼Œæ¨¡æ‹Ÿç«èŠ±æ•ˆæœ
                        const innerColor = new THREE.Color(0xFFFF99); // äº®é‡‘è‰²
                        const outerColor = new THREE.Color(0xFF6600); // æ©™çº¢è‰²
                        targetColor = innerColor.clone().lerp(outerColor, colorMix);
                    }
                }
                // ========== å³æ‰‹æ˜Ÿäº‘æ¨¡å¼ ==========
                else if (rightHandMode === 'nebula') {
                    targetX = (Math.random() - 0.5) * window.innerWidth * 1.5;
                    targetY = (Math.random() - 0.5) * window.innerHeight * 1.5;
                    targetZ = (Math.random() - 0.5) * 400;

                    // æ°´æ³¢çº¹æ•ˆæœ
                    if (rightHandData) {
                        const indexTip = rightHandData.indexTip;
                        const tipX = (0.5 - indexTip.x) * window.innerWidth;
                        const tipY = -(indexTip.y - 0.5) * window.innerHeight;

                        const dx = positions[i3] - tipX;
                        const dy = positions[i3 + 1] - tipY;
                        const dist = Math.sqrt(dx * dx + dy * dy);

                        if (dist < 300) {
                            const wave = Math.sin(dist * 0.05 - time * 5) * 20;
                            positions[i3 + 2] += wave * 0.1;
                        }
                    }
                }
                // ========== æ­£å¸¸æ–‡å­—æ¨¡å¼ ==========
                else {
                    targetX = targetPositions[i].x;
                    targetY = targetPositions[i].y;
                    targetZ = targetPositions[i].z;
                }

                // ========== å³æ‰‹æ–¥åŠ›æ•ˆæœï¼ˆä»…åœ¨éæ˜Ÿäº‘æ¨¡å¼ï¼‰ ==========
                if (rightHandData && rightHandMode === 'normal' && !comboMode) {
                    const indexTip = rightHandData.indexTip;
                    const tipX = (0.5 - indexTip.x) * window.innerWidth;
                    const tipY = -(indexTip.y - 0.5) * window.innerHeight;

                    const dx = positions[i3] - tipX;
                    const dy = positions[i3 + 1] - tipY;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < CONFIG.REPULSION_RADIUS) {
                        const force = (1 - dist / CONFIG.REPULSION_RADIUS) * CONFIG.REPULSION_STRENGTH;
                        particleVelocities[i].x += (dx / dist) * force;
                        particleVelocities[i].y += (dy / dist) * force;
                        // çº¯XYå¹³é¢æ–¥åŠ›ï¼Œä¸å½±å“Zè½´
                    }
                }

                // ========== é€Ÿåº¦è¡°å‡ ==========
                particleVelocities[i].x *= 0.9;
                particleVelocities[i].y *= 0.9;
                particleVelocities[i].z *= 0.9;

                // ========== åº”ç”¨é€Ÿåº¦ ==========
                positions[i3] += particleVelocities[i].x;
                positions[i3 + 1] += particleVelocities[i].y;
                positions[i3 + 2] += particleVelocities[i].z;

                // ========== Lerp åˆ°ç›®æ ‡ä½ç½® ==========
                positions[i3] += (targetX - positions[i3]) * CONFIG.LERP_FACTOR;
                positions[i3 + 1] += (targetY - positions[i3 + 1]) * CONFIG.LERP_FACTOR;
                positions[i3 + 2] += (targetZ - positions[i3 + 2]) * CONFIG.LERP_FACTOR;

                // ========== æ›´æ–°é¢œè‰² ==========
                colors[i3] += (targetColor.r - colors[i3]) * 0.05;
                colors[i3 + 1] += (targetColor.g - colors[i3 + 1]) * 0.05;
                colors[i3 + 2] += (targetColor.b - colors[i3 + 2]) * 0.05;
            }


            // ä¸éœ€è¦æ•´ä½“æ—‹è½¬ï¼Œå› ä¸ºæ¯ä¸ªç²’å­éƒ½æœ‰è‡ªå·±çš„æ—‹è½¬é€»è¾‘

            particleSystem.geometry.attributes.position.needsUpdate = true;
            particleSystem.geometry.attributes.color.needsUpdate = true;
        }

        // ==================== FPS è®¡ç®— ====================
        let lastTime = performance.now();
        let frames = 0;
        let fps = 60;

        function calculateFPS() {
            frames++;
            const currentTime = performance.now();
            if (currentTime >= lastTime + 1000) {
                fps = Math.round((frames * 1000) / (currentTime - lastTime));
                document.getElementById('fps-display').textContent = fps;
                frames = 0;
                lastTime = currentTime;
            }
        }

        // ==================== åŠ¨ç”»å¾ªç¯ ====================
        function animate() {
            requestAnimationFrame(animate);

            updateParticles();
            calculateFPS();

            renderer.render(scene, camera);
        }

        // ==================== å¯åŠ¨åº”ç”¨ ====================
        window.addEventListener('load', async () => {
            initThreeJS();
            await initMediaPipe();
            animate();
        });
    </script>
